<!DOCTYPE html>
<html lang="zn" class="no-js">
<head>
    <title>报表演示</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="script/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="script/plugins/bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="script/plugins/handsontable/dist/handsontable.full.min.css" rel="stylesheet" type="text/css"/>
    <link href="script/plugins/data-tables/DT_bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/manufacture.css" rel="stylesheet" type="text/css"/>
    <link href="script/common/gscharts-tool.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">报表演示</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="chart-handle chart-handle-add" href="javascript:void(0)">添加报表</a></li>
            <li><a class="chart-handle chart-handle-edit" href="javascript:void(0)">数据编辑</a></li>
            <li><a class="chart-handle chart-handle-save" href="javascript:void(0)">保存</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
	<div class="container-fluid">
		<div class="row">
            <div id="sidebar" class="col-sm-4 col-md-4 sidebar sidebar-hidden">
                <div class="row toolbar">
                    <div class="col-md-12">
                        <div class="sidebar-title">
                            数据编辑
                        </div>
                    </div>
                    <div id="closeSidebar" class="toolbar-closeBtn">
                        <button type="button" class="btn btn-primary">关闭</button>
                    </div>
                </div>
                <div id="sidebarContent" class="sidebar-content">
                    <div id="handsontable" class=""></div>
                </div>
            </div>
			<div id="main" class="col-sm-12 col-md-12 main">
                <!-- <h1 class="page-header">Dashboard</h1> -->
                <div id="chartContainer" class="row"></div>
			</div>
		</div>
	</div>
	
	<script data-main="script/manufacture-main.js" src="script/plugins/require-2.1.14.js" async="true" defer></script>
</body>
</html>
